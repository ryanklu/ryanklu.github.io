<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="robots" content="nofollow" />
	<title>MAC and PC File Path Generator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>
<div class="container">
  <div class="form-signin">
    <h2 class="form-signin-heading">MAC <i class="recycle-icon"></i> PC File Path Generator</h2>
    <div class="input-append">
    	<input type="text" class="input-block-level macUrl" id="appendedInput" placeholder="MAC URL">
    	<span class="add-on">
    		<a href="#" id="copy-mac-button" data-clipboard-text=""><i class="icon-plus-sign"></i> copy</a>
    	</span>
    </div>
    <div class="input-append">
    	<input type="text" class="input-block-level pcUrl" id="appendedInput" placeholder="PC URL">
    	<span class="add-on">
    		<a href="#" title="test" id="copy-pc-button" data-clipboard-text=""><i class="icon-plus-sign"></i> copy</a>
    	</span>
    </div>
    <div class="clear"></div>
    <button class="btn btn-large btn-primary submit" type="submit" data-loading-text="Loading...">Generate URL</button>
    <button class="btn btn-large clear" type="clear">Clear</button>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src='bootstrap/js/bootstrap.js'></script>
<script src='js/ZeroClipboard.js'></script>
<script src='js/master.js'></script>
</body>
</html>
